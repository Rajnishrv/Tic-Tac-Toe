<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <audio id="winSound" src="sounds/winning-218995.mp3" preload="auto"></audio>
    <audio id="drawSound" src="sounds/080047_lose_funny_retro_video-game-80925.mp3" preload="auto"></audio>
    <audio id="clickSound" src="sounds/select-sound-121244.mp3" preload="auto"></audio>
    <audio id="startSound" src="sounds/086354_8-bit-arcade-video-game-start-sound-effect-gun-reload-and-jump-81124.mp3"
        preload="auto"></audio>

    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button id="new-btn">New Game</button>
    </div>
    <main>
        <h1>Tic Tac Toe</h1>
        <div class="container">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
        </div>
        <button id="reset-btn">Reset Game</button>
    </main>
    <script src="app.js"></script>
</body>

</html>
